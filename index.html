<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Simple Zarafa Presence Client</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.8.1.js"></script>
    <script src="js/libs/ember-data-1.0.0-beta.11.js"></script>

    <script src="js/app.js"></script>

    <script type="text/x-handlebars" data-template-name="application">
        <div id="headerArea">
            <img src="images/zarafa-logo.png" /><h1>{{appName}} - {{appVersion}}</h1>
        </div>
        <div id="mainArea">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="users">
        <div class="row">
            <div class="col-md-4">
                <h1>
                    Users :: {{usersCount}}
                </h1>
                <div class="list-group">
                    {{#link-to 'user' user class="list-group-item"}}
                        <button type="button" class="btn btn-primary" {{action "userCreate"}}>
                            <span class="glyphicon glyphicon-user"></span> New User
                        </button>
                    {{/link-to}}
                    {{#each user in controller}}
                        {{#link-to 'user' user class="list-group-item"}}
                            <button type="button" class="btn btn-default btn-xs" {{action "userEdit"}}>
                                <span class="glyphicon glyphicon-edit"></span>
                            </button>
                            <span class="badge">{{user.channels.length}}</span>
                                {{user.name}}
                        {{/link-to}}
                    {{else}}
                        <div class="list-group-item">
                            There are no users
                        </div>
                    {{/each}}
                </div>
            </div>

            <div class="col-md-8">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    {{email}} :: {{channelsCount}}
                </h1>
                <div class="list-group">
                    {{#link-to 'user' user class="list-group-item"}}
                        <button type="button" class="btn btn-primary" {{action "channelCreate"}}>
                            <span class="glyphicon glyphicon-star"></span> New Channel
                        </button>
                    {{/link-to}}
                    {{#each channel in channels}}
                        {{#link-to 'channel.edit' channel class="list-group-item"}}
                            <strong>{{channel.name}}</strong>
                            <span {{bind-attr class=":label channel.status"}}>{{channel.status}}</span>
                            {{#if channel.message}}
                                "<i>{{channel.message}}</i>"
                            {{else}}
                                [No message]
                            {{/if}}
                        {{/link-to}}
                    {{else}}
                        <div class="list-group-item">
                            No channels
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-6">
                {{outlet}}
            </div>
        </div>
    </script>


    <script type="text/x-handlebars" data-template-name="users/create">
        <div class="row">
            <div class="col-md-6">
                <h1>New User</h1>
                <div class="list-group">
                    <form class="form-horizontal" role="form">
                        <div class="list-group-item">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    {{input class="form-control" placeholder="Name"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    {{input class="form-control" placeholder="Email"}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary btn-sm" {{action "saveUserCreate"}}>
                                    <span class="glyphicon glyphicon-ok"></span> Ok
                                    </button>
                                    <a href="#" {{action "cancelUserCreate"}}>Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="channel/edit">
        <div class="row">
            <div class="col-md-10">
                <h1>{{name}} :: Edit</h1>
                <div class="list-group">
                    <form class="form-horizontal" role="form">
                        <div class="list-group-item">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Status</label>
                                <div class="col-sm-10">
                                    {{view "select" class="form-control" content=statusList value=status}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Message</label>
                                <div class="col-sm-10">
                                    {{input class="form-control" placeholder="Message" value=message}}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary tbtn-sm" {{action "saveChannelEdit"}}>
                                        <span class="glyphicon glyphicon-ok"></span> Ok
                                    </button>
                                    <a href="#" {{action "cancelChannelEdit"}}>Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </script>


</head>
<body>

</body>
</html>
