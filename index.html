<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Simple Zarafa Presence Client</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.8.1.js"></script>
    <script src="js/libs/ember-data-1.0.0-beta.11.js"></script>

    <script src="js/app.js"></script>

    <script type="text/x-handlebars" data-template-name="application">
        <div id="headerArea">
            <img src="images/zarafa-logo.png" /><h1>Z-Presence Dashboard</h1>
        </div>
        <div id="mainArea">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="users">
        <div class="row">
            <div class="col-md-4">
                <h1>Users - ({{usersCount}})</h1>
                <div class="list-group">
                    {{#each user in controller}}
                        {{#link-to 'user' user class="list-group-item"}}{{user.name}}{{/link-to}}
                    {{else}}
                        <div class="list-group-item">
                            No users
                        </div>
                    {{/each}}
                </div>
            </div>

            <div class="col-md-8">
                {{outlet}}
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
        <div class="row">
            <div class="col-md-6">
                <h1>{{email}} - ({{channelsCount}})</h1>
                <div class="list-group">
                    {{#each channel in channels}}
                        <div class="list-group-item">
                            <strong>{{channel.name}}</strong>
                            <span {{bind-attr class=":label channel.status"}}>{{channel.status}}</span>
                            {{#if channel.message}}
                                "<i>{{channel.message}}</i>"
                            {{else}}
                                [No message]
                            {{/if}}
                        </div>
                    {{else}}
                        <div class="list-group-item">
                            No channels
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="col-md-6">
                {{outlet}}
            </div>
        </div>
    </script>


</head>
<body>

</body>
</html>
